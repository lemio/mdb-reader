<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MDB Reader</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
        <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">
                <style>
                    /* Edward Tufte inspired minimal table styling */
                      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #fff; color: #111; margin: 0; }
                      h3 { font-weight: 600; font-family: inherit; }
                    /* make ag-grid render with subtle rules, light headers */
                                            .ag-theme-alpine { 
                                                --ag-background-color: #fff;
                                                --ag-foreground-color: #111;
                                                --ag-header-background-color: transparent;
                                                --ag-odd-row-background-color: rgba(0,0,0,0.00);
                                                --ag-row-border-color: rgba(0,0,0,0.06);
                                                font-size: 13px;
                                            }
                      .ag-theme-alpine .ag-header { background: transparent; color: #222; border-bottom: 1px solid rgba(0,0,0,0.08); }
                    .ag-theme-alpine .ag-root-wrapper { box-shadow: none; border: none; }
                      .ag-theme-alpine .ag-cell { border-bottom: 1px solid rgba(0,0,0,0.04); padding: 6px 8px; font-family: inherit; }
                    .ag-theme-alpine .ag-row { background: transparent; }
                    .ag-theme-alpine .ag-header-cell-label { font-weight: 600; color: #333; }
                    /* make filter icons subtle */
                    .ag-theme-alpine .ag-icon { opacity: 0.6 }
                      /* rotated headers */
                      .ag-theme-alpine .ag-header-cell { padding: 0; }
                      .ag-theme-alpine .ag-header-cell-label { height: 44px; align-items: flex-end; display:flex; padding:0 6px; overflow: visible; }
                      .ag-theme-alpine .ag-header-cell-label .ag-header-cell-text,
                      .ag-theme-alpine .ag-header-cell-label .ag-text { transform: rotate(-45deg); transform-origin: left bottom; white-space: nowrap; display: inline-block; overflow: visible; }
                      .ag-theme-alpine .ag-header-viewport, .ag-theme-alpine .ag-header-cell { overflow: visible !important; }
                </style>
                <script type="module" src="index.mjs"></script>
    </head>
    <body>
        <div style="padding:10px;display:flex;gap:10px;height:100vh;box-sizing:border-box;">
            <div style="flex:0 0 360px;display:flex;flex-direction:column;">
                <div style="margin-bottom:8px;">
                    <input type="file" id="input" />
                    <button type="button" id="button">Load</button>
                    <small id="status" style="margin-left:8px;color:#666"></small>
                </div>
                <div id="tablesGrid" class="ag-theme-alpine" style="flex:1 1 auto;width:100%;"></div>
            </div>

            <div style="flex:1 1 auto;display:flex;flex-direction:column;">
                <div style="margin-bottom:8px;display:flex;align-items:center;gap:12px;">
                    <h3 id="currentTable" style="margin:0">No table selected</h3>
                    <div id="tableInfo" style="color:#666"></div>
                    <div style="flex:1"></div>
                    <button id="openUrl" style="display:none">Open table in new tab</button>
                </div>
                <div id="rowsGrid" class="ag-theme-alpine" style="flex:1 1 auto;width:100%;"></div>
            </div>
        </div>

    </body>
</html>
